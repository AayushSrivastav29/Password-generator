<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>Password Generator</h1>
        </div>

        <div id="suggestions">
          <input
            readonly
            class="passwordDisplay"
            placeholder="suggestions"
            passwordDisplay
          />

          <button class="copy-btn" data-copy>
            <span data-copyMsg></span>
            <img
              id="clipboard-icon"
              src="Assests\copy.png"
              alt="clipboard-icon"
            />
          </button>
        </div>

        <div id="input-container">
          <!-- Password length section -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNmber>10</p>
          </div>

          <!-- SLider -->
          <input type="range" min="1" max="20" step="1" class="slider" />
          
          <!-- checkboxes -->
          <div class="checkbox">
            <input type="checkbox" id="uppercase" /><label for="uppercase"
              >Include Uppercase</label
            >
          </div>
          <div class="checkbox">
            <input type="checkbox" id="lowercase" /><label for="lowercase"
              >Include Lowercase</label
            >
          </div>
          <div class="checkbox">
            <input type="checkbox" id="numbers" /><label for="numbers"
              >Include Numbers</label
            >
          </div>
          <div class="checkbox">
            <input type="checkbox" id="symbols" /><label for="symbols"
              >Include Symbols</label
            >
          </div>

          <div class="strength-container">
            <p>Strength</p>
            <div id="light"></div>
          </div>
          <button class="generate-button">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
